    <title>RESERVATION</title>

    <style>
        body {
            font-family: 'arvo';
            background: url(https://i.ytimg.com/vi/4p0EJsYQTy8/maxresdefault.jpg);
            background-repeat: no-repeat;

        }

        #header {
            background: url(https://i.ytimg.com/vi/4p0EJsYQTy8/maxresdefault.jpg);
            background-repeat: no-repeat;

            color: antiquewhite;

<body>

    <div class="card text-center">
        <div class="card-header">
            Would you like to make a reservation?
        </div>

        <div class="card-body" id="header">
            <br>
            <h1 class="card-title"><i class="fas fa-pepper-hot"></i> NEW NOW NEAR NASHVEGAS HOT EATERY <i
                    class="fas fa-utensils"></i></h5>
                <br>
                <h4 class="card-text">Make Your Reservation</h4>
                <br>
                <a href="/tables" class="btn btn-success">View Tables <i class="fas fa-door-open"></i></a>
                <a href="/index" class="btn btn-secondary">Home<i class="fas fa-house-damage"></i></a>
                <br>
        </div>
        <div class="card-footer">
            <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Table Reservations
            </div>
            <div class="card-body" id="reservations">

            </div>
        </div>
        <br><br>

        <div class="card">
            <div class="card-header">
                Wait List
            </div>
            <div class="card-body" id="waitlist">

            </div>
        </div>
    </div>


    <script>
        function getTables() {
            $.get("/api/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var tablesItem = $("<li class='list-group-item'>");
                        var spot = i+1;

                    tablesItem.append($("<p>").text("Table No. " + spot));
                    tablesItem.append($("<p>").text("Name: " + data[i].name));
                    tablesItem.append($("<p>").text("Phone: " + data[i].phone));
                    tablesItem.append($("<p>").text("Email: " + data[i].email));
                    tablesItem.append($("<p>").text("ID: " + data[i].id));

                    $("#reservations").append(tablesItem);
                }
            });
        }

        function getWaitlist() {
            $.get("/api/waitlist", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var spot = i+1;

                    var tablesItem = $("<li class='list-group-item'>");

                    tablesItem.append($("<p>").text("Waitlist position: " +spot));
                    tablesItem.append($("<p>").text("Name: " + data[i].name));
                    tablesItem.append($("<p>").text("Phone: " + data[i].phone));
                    tablesItem.append($("<p>").text("Email: " + data[i].email));
                    tablesItem.append($("<p>").text("ID: " + data[i].id));

                    $("#waitlist").append(tablesItem);
                }
            });

        }

        // run queries
        getTables();
        getWaitlist();
    </script>
